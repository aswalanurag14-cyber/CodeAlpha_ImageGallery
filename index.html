<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 { text-align: center; margin-bottom: 20px; }

    /* Filter Buttons */
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .filters button:hover { background: #555; }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item.hide {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 5px;
    }

    .lightbox span {
      position: absolute;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }

    .close { top: 20px; right: 30px; }
    .prev { left: 30px; }
    .next { right: 30px; }

    @media (max-width: 600px) {
      .gallery-item img { height: 150px; }
    }
  </style>
</head>
<body>

<h1>Image Gallery</h1>

<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
  <button onclick="filterImages('animals')">Animals</button>
</div>

<div class="gallery" id="gallery">
  <!-- 20 Images -->
  <div class="gallery-item nature"><img src="https://picsum.photos/id/1015/400/300" /></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/1011/400/300" /></div>
  <div class="gallery-item animals"><img src="https://picsum.photos/id/1024/400/300" /></div>
  <div class="gallery-item nature"><img src="https://picsum.photos/id/1021/400/300" /></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/1031/400/300" /></div>
  <div class="gallery-item animals"><img src="https://picsum.photos/id/1062/400/300" /></div>
  <div class="gallery-item nature"><img src="https://picsum.photos/id/1043/400/300" /></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/1050/400/300" /></div>
  <div class="gallery-item animals"><img src="https://picsum.photos/id/1074/400/300" /></div>
  <div class="gallery-item nature"><img src="https://picsum.photos/id/1084/400/300" /></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/1080/400/300" /></div>
  <div class="gallery-item animals"><img src="https://picsum.photos/id/169/400/300" /></div>
  <div class="gallery-item nature"><img src="https://picsum.photos/id/170/400/300" /></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/171/400/300" /></div>
  <div class="gallery-item animals"><img src="https://picsum.photos/id/172/400/300" /></div>
  <div class="gallery-item nature"><img src="https://picsum.photos/id/173/400/300" /></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/174/400/300" /></div>
  <div class="gallery-item animals"><img src="https://picsum.photos/id/175/400/300" /></div>
  <div class="gallery-item nature"><img src="https://picsum.photos/id/176/400/300" /></div>
  <div class="gallery-item city"><img src="https://picsum.photos/id/177/400/300" /></div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <span class="prev" onclick="changeImage(-1)">&#10094;</span>
  <img id="lightbox-img" />
  <span class="next" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
  const items = document.querySelectorAll('.gallery-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let currentIndex = 0;

  items.forEach((item, index) => {
    item.addEventListener('click', () => {
      currentIndex = index;
      openLightbox(item.querySelector('img').src);
    });
  });

  function openLightbox(src) {
    lightbox.style.display = 'flex';
    lightboxImg.src = src;
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = items.length - 1;
    if (currentIndex >= items.length) currentIndex = 0;
    lightboxImg.src = items[currentIndex].querySelector('img').src;
  }

  function filterImages(category) {
    items.forEach(item => {
      if (category === 'all' || item.classList.contains(category)) {
        item.classList.remove('hide');
      } else {
        item.classList.add('hide');
      }
    });
  }
</script>

</body>
</html>
